<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">
    <title>complie</title>
</head>
<body>
    <div id="app">
        <input type="text" id="input1" v-model="msg">
        {{msg}}
    </div>
    <script>
        function compile(node,vm){
            var reg=/\{\{(.*)\}\}/;
            //判断所获取的节点的类型是否为标签
            if(node.nodeType===1){
//                console.log(3)
//            获取node的所有属性
                var attr=node.attributes;
                for(var i=0;i<attr.length;i++){
                    if(attr[i].nodeName=="v-model"){
                        var Nname=attr[i].nodeValue;
                        node.value=vm.data[Nname];
                        node.addEventListener("input",function (e
                        ) {
//                            console.log(e)
//                            alert("keyup");
//                            console.log(this.value)
                            vm.data[Nname]=this.value;
                            console.log(vm.data[Nname]);
//                            console.log(vm.data.msg)
                        })
                        node.removeAttribute("v-model");

                    }
                }
            };
//            判断节点的类型是否为文本
            if(node.nodeType===3){
//                console.log(4+";"+node.nodeValue)
                if(reg.test(node.nodeValue)){
//                    console.log(RegExp.$1);
                    var dataName=RegExp.$1;
                    dataName=dataName.trim();
//                    node.nodeValue=vm.data[dataName];
                    new Watcher(vm,node,dataName)
                }
            }

        }
//        var node=document.getElementById("input1");
//        console.log(node)
//        compile(node.firstChild);
//        console.log(node.firstChild.nodeType)
        function nodeToFragment(node,vm) {
            var frag=document.createDocumentFragment();
            var child;
            while(node.firstChild){
//                console.log(2);
                child=node.firstChild;
                compile(child,vm);
                frag.appendChild(child);
            }
            return frag;
        }
        function Vue(options) {
            this.data=options.data;
            definePro(this.data);
            var id=options.el;
            var dom=nodeToFragment(document.getElementById(id),this);
//            console.log(dom)
            document.getElementById(id).appendChild(dom)
        }
        function definePro(obj) {

            Object.keys(obj).forEach(function (key) {
                var dep=new Dep();
                var msg=obj[key];
//                console.log(obj[val])
                Object.defineProperty(obj,key,{
                    get:function(){
                        if(Dep.target){
                            console.log("add");
                            console.log(dep.subs)
                            dep.addsub(Dep.target);
                        }
                        return msg;
                    },
                    set:function (newVal) {
                        msg=newVal;
//                        console.log(msg);
                        dep.notify();
                        return msg;

                    }
                })
            })
        }
        /***********************/
        function Watcher(vm,node,dataname) {
            Dep.target=this;
            this.dataname=dataname;
            this.node=node;
            this.vm=vm;
            this.update();
            Dep.target=null;
        }
        Watcher.prototype={
            update:function () {
                this.get();
                this.node.nodeValue=this.value;
            },
            get:function () {
                this.value=this.vm.data[this.dataname]
            }
        }
        /************************/
        function Dep() {
            this.subs=[];
        }
        Dep.prototype={
            addsub:function(sub){
                this.subs.push(sub)
            },
            notify:function () {
                console.log("notify")
                this.subs.forEach(
                    function (sub) {
                        sub.update();
                    }
                )
            }
        }
        var vm=new Vue({
            el:"app",
            data:{
                msg:"zhaiyu"
            }
        })

    </script>
</body>
</html>
